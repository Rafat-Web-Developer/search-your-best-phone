<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search-Your-Best-Phone</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Header Section -->
    <header class="mt-3">
        <h1 class="text-center">Search Your Best <span class="text-success">Phone</span></h1>
    </header>
    
    <!-- Main Section -->
    <main class="container mt-5">
        <!-- Search Input Section -->
        <section>
            <div class="input-group mb-3 w-75 mx-auto">
                <input type="text" id="searchPhoneText" class="form-control" placeholder="Please enter the phone name which you went to search.">
                <button class="btn btn-success" type="button" onclick="searchPhone()">Search Phone</button>
            </div>
        </section>

        <!-- Loading Section -->
        <section class="mt-5 d-none" id="loading">
          <div class="text-center">
            <button class="btn btn-success" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
          </div>
        </section>

        <!-- Not Found Section -->
        <section class="mt-5 d-none" id="notFound">
            <h2 class="text-center text-muted">Not Found</h2>
        </section>

        <!-- Show Details Section -->
        <section class="my-5 d-none" id="showPhoneDetails">
            
        </section>

        <!-- Show All Phone Section -->
        <section class="my-5 d-none" id="showAllPhones">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="showPhonesDiv">
                
            </div>
        </section>

    </main>


    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- My Custom JS File Link -->
    <script src="./js/app.js"></script>
</body>
</html>
